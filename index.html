<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Cooking Master</title>
</head>

<body>
    <div class="container"></div>
    <h3>Cooking master</h3>

    <div class="meal-search">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="meal-input" class="form-control" placeholder="Search for meals">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" id="search-btn">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div>

        <div id="meal-detail" class="col-md-8">
            <h2 class="title">Your Search Results:</h2>
            <div id="ingredientDetail"></div>
            <h3 id="error-message" class="text-danger"></h3>
        </div>


        <div id="meal-list"></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
